<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGIC NOTE APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
  </script>
  <style>
    body{
      /* background-image: url('https://i.pinimg.com/originals/19/58/11/19581171777f0546dd7752a0b1381ac5.jpg'); */
      background-color:	rgb(105,105,105);
      /* background-image: url('https://wallpaperset.com/w/full/9/a/6/209238.jpg'); */
      background-position: top;
      background-repeat: no-repeat;
      /* background-size: cover; */
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">RAJA'S</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- MAIN CONTAINER -->
  <div style="border: 2px solid white; margin-top: 170px; border-radius: 20px;" class="container ">

    <h1 style="color:white;">Welcome to Magic Notes</h1>

    <div class="card">
      <div class="card-body" style="background-color: rgba(192,192,192,0.9);">
        <div class="mb-3">
          <h5 class="card-title">Enter a title</h5>
          <input style="border: 2px solid black" type="text" class="form-control addTitle" id="addTitle" aria-describedby="title" placeholder="Add a Title">
        </div>
        <h5 class="card-title text">Add a note</h5>
        <div class="form-group">
          <textarea style="border: 2px solid black;" class="form-control" id="addTxt"></textarea>

        </div>
        <button class="btn btn-primary my-1" id="addBtn">Add note</button>
      </div>
    </div>

    <h1 style="color: white;">Your Notes</h1>
    <hr style="border: 3px solid white;">
    <div id="notes" class="row container-fluid">
    </div>
    <hr style="border: 3px solid white;"">
    <div id="footer" class="container border border-dark text-white bg-dark text-center"
      style="border-radius: 30px; margin-bottom: 4px;">
      <h3 style="color: white;">MAGIC NOTES BY RAJA USMAN KIYANI</h3>
    </div>
  </div>
</body>
<script  src="app.js"></script>

</html>
